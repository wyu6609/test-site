<html>
  <head>
  <title>Heads or Tails?</title>
    <style>
body,html{
  margin: 0px;
  padding: 0px;
  height: 100%;
  width: 100%;
}

.wrapper{
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333333;
  background-image: url('http://www.ramonhitzeroth.com/Codepen/table-bg.jpg');
  
  .coin-container{
    width: 150px;
    height: 150px;    
    position: relative;
    
    .coin-inside{
      width: 150px;
      height: 150px; 
      position: relative;
      border-radius: 100%;
      transform-style: preserve-3d;
      cursor: pointer;
      
      .coin{
        position: absolute;        
        backface-visibility: hidden;        
        
        &.heads{
          transform: rotateY(0deg);  
        }
        
        &.tails{
          transform: rotateY(180deg); 
        }
      }
    }
  }
}
    </style>
  </head>
  <body>
  <div class="wrapper">
  <div class="coin-container">
    <div class="coin-inside">
      <div class="coin heads">
        <img src="https://www.usmint.gov/wordpress/wp-content/uploads/2020/11/2021-america-the-beautiful-quarters-coin-uncirculated-obverse-philadelphia-768x768.jpg" alt="">
      </div>
      <div class="coin tails">
        <img src="https://www.usmint.gov/wordpress/wp-content/uploads/2020/11/2021-america-the-beautiful-quarters-coin-tuskegee-airmen-alabama-uncirculated-reverse-768x768.jpg" alt="">
      </div>
    </div>
  </div>
</div>
    
    <script>
      let flipping = false;

$('.coin-inside').click(() => {
  let val = Math.ceil((Math.random() * 100));
  
  if(!flipping){
    flipping = true;
    let totalFlips = Math.ceil((Math.random() * 2));  
    
    TweenMax.to(
      $('.coin-inside'),
      2,
      {
        ease: SlowMo.ease.config(0.3, 0.9, false), 
        rotationY: '+='+(180*(10+totalFlips)),
        scale: 1.7,
        onComplete: () => {        
         TweenMax.to(
          $('.coin-inside'),
          2,
          {
            ease: Power2.easeOut, 
            rotationY: '+='+(180*(10)),
            scale: 1,
            onComplete: () => {
              flipping = false;
            }
          }         
        )}
      }
    );
    
  }
  
});
    </script>
    
  </body>
</html>
